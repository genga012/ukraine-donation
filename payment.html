<!DOCTYPE html>
<html>
  <head>
    <title>payment page</title>
    <link rel="stylesheet" href="payment.css">
  </head>
  <body>
    <div class="main">
      <br><br>
    <h2 class="pay">PAYMENT DETAILS</h2>
    <div class="payment">
    <form >
     <label for="name">Name Of The Card Holder</label>
     <br><br>
     <input type="text" id="name" class="box" placeholder="name">
     <br><br>
     <label for="card_number">Card Number</label>
     <br><br>
     <input type="text" id="card_number" class="box" placeholder="XXXX XXXX XXXX XXXX">
     <br><br>
     <label for="exp">Expiry Date</label>
     <br><br>
     <input type="text" id="exp" class="box" placeholder="month/year">
     <br><br>
     <label for="cvv">Cvv Number</label>
     <br><br>
     <input type="text" id="cvv" class="box" placeholder="xxx">
     <br><br><br>
    </form>
    <button class="submit" type="button" onclick="myfunction()">Submit</button>
    <br>
    </div>
    </div>
    
      <img src="visa.jpgimg" alt="img" class="card">
    
    <script>
      function myfunction(){
        
        if(confirm("Confirm Payment")){
          alert("Thank You...")
        }
        else{
          alert("You Canceled Your Payment")
        }
      }
      
    </script>

  </body>
</html>
